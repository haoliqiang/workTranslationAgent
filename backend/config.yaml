# workTranslationAgent 配置文件模板
# 复制此文件为 config.yaml 并填入实际值

database:
  host: "localhost"       # 数据库地址
  port: 5432              # 端口
  username: "postgres"    # 用户名
  password: "12345678"    # 密码（请根据实际情况修改）
  name: "postgres"        # 数据库名（请根据实际情况修改）
  pool_size: 10           # 连接池基础大小
  max_overflow: 5         # 额外连接数
  pool_timeout: 30        # 获取连接超时（秒）
  pool_recycle: 3600      # 连接回收周期（秒）
  pool_pre_ping: true     # 连接健康检查

llm:
  dashscope:
    api_key: "${DASHSCOPE_API_KEY}"  # 从环境变量读取
    model_name: "qwen-max"           # 模型名称
    temperature: 0.7                 # 生成温度
    max_tokens: 4096                 # 最大 token 数

server:
  host: "0.0.0.0"         # 监听地址
  port: 8000              # 监听端口
  cors_origins:           # 允许的跨域来源
    - "http://localhost:5000"
    - "http://127.0.0.1:5000"

redis:
  host: "127.0.0.1"       # Redis 地址
  port: 6379              # 端口
  password: ""            # 密码（可选）
  database: 0             # 数据库编号
  key_prefix: "workTranslationAgent" # 键前缀
